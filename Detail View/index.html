<style>
#loader div {
  background: red;

  background-color: blue;
  width: 8px;
  height: 8px;
  display: inline-block;
}

#loader div:nth-child(1) {
  animation-name: example;
  animation-duration: 0.5s;
  animation-iteration-count: infinite;
}
#loader div:nth-child(2) {
  animation-name: example;
  animation-duration: 0.5s;
  animation-iteration-count: infinite;
}
#loader div:nth-child(3) {
  animation-name: example;
  animation-duration: 0.5s;
  animation-iteration-count: infinite;
}
@-webkit-keyframes scale50 {
  50% {
    transform: scale(1.4);
  }
}
@-webkit-keyframes example {
  0% {
    background-color: #003333;
    left: 0px;
    top: 0px;
  }
  25% {
    background-color: #006666;
    left: 200px;
    top: 0px;
  }
  50% {
    background-color: #008b8b;
    left: 200px;
    top: 200px;
  }
  75% {
    background-color: #00b3b3;
    left: 0px;
    top: 200px;
  }
  100% {
    background-color: #00e6e6;
    left: 0px;
    top: 0px;
  }
}

/* Standard syntax */
@keyframes example {
  0% {
    background-color: #003333;
    left: 0px;
    top: 0px;
    
    transform: scale(1.4);
  }
  25% {
    background-color: #006666;
    left: 200px;
    top: 0px;
    
    transform: scale(1.0);
  }
  50% {
    background-color: #008b8b;
    left: 200px;
    top: 200px;
  }
  75% {
    background-color: #00b3b3;
    left: 0px;
    top: 200px;
  }
  100% {
    background-color: #00e6e6;
    left: 0px;
    top: 0px;
  }
}

</style>

      <style>
      @import url("https://fonts.googleapis.com/css?family=VT323");

/* =====================tag=================== */
body {
  background-color: teal;
  font-family: VT323;
  margin-top: 130px;
  color: #87ffff;
  font-size: 18px;
  text-align: center;
}

p {
  margin: 0 0 0px;
}

/* =====================id=================== */
#overlay {
  position: relative;
  top: 0;
  left: 0;
  background-color: black;
  height: 800px;
  width: 100%;
  opacity: 0.8;
}
#loader {
  position: relative;
  top: 25px;
}
#title {
  color: black;
  /*   border: 1px solid black;  */
  text-align: left;
  padding-left: 20px;
}
/* =====================class=================== */
.progressbar {
  background-color: teal;
  height: 15px;
  width: 0%;
  transition: all 0.4s ease-in;
  -webkit-transition: all 0.4s ease-in;
}

.progress60 {
  width: 60%;
}

.header {
  width: 100%;
  height: 130px;
  background-color: #87ffff;
  position: absolute;
  top: 0;
  left: 0;
}
.list {
  width: 80%;
  height: 400px;
  margin: 0 auto;
  background-color: white;
  -webkit-box-shadow: 10px 10px 36px 1px rgba(0, 0, 0, 0.24);
  -moz-box-shadow: 10px 10px 36px 1px rgba(0, 0, 0, 0.24);
  box-shadow: 10px 10px 36px 1px rgba(0, 0, 0, 0.24);
}
.item {
  border-bottom: 3px solid #00adad;
  border-left: 3px solid #00adad;
  width: 80%;
  margin: 15px auto;
  padding: 6px;
  transition: all 0.1s ease-in;
  -webkit-transition: all 0.1s ease-in;
  cursor: pointer;
  display: inline-block;
}

.icon {
  border: 3px solid #00adad;
  border-radius: 50%;
  height: 80px;
  width: 80px;
  position: relative;
  left: 30px;
  top: 13px;
  background-color: #87ffff;
}
.user {
  background-image: url("https://i.gifer.com/35vq.gif");
  background-repeat: no-repeat;
  background-size: cover;
}
.item:hover {
  background-color: #00adad;
}
.item:hover .bubble {
  border-color: teal;
}
.item:hover .bubble span {
  background-color: teal;
}
.expand {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  z-index: 2;
  /*   transform: translate(0px, -100%); */
  width: 100%;
  color: #001919;
  background-color: #87ffff;
}
.expand:hover {
  background-color: #87ffff;
}
.fa-times {
  position: relative;
  top: 20px;
  right: 20px;
  font-size: 3em;
  color: teal;
}

.bubble {
  transition: all 0.2s ease-in;
  -webkit-transition: all 0.2s ease-in;
  border: 2px solid #00adad;
  border-radius: 10px;
  padding: 4px;
  margin: 2px 6px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.bubble span {
  transition: all 0.2s ease-in;
  -webkit-transition: all 0.2s ease-in;
  background-color: #00adad;
  margin: -5px;
  margin-right: 10px;
  padding: 5px;
  display: inline-block;
  border-radius: 10px;
  width: 39%;
}
.properties {
  height: 110px;
  margin-left: 0px;
  padding: 4px;
  text-align: left;
}

@media only screen and (max-width: 990px) {
  .icon {
    top: 0;
    left: 0;
    margin: 0 auto;
    float: none !important;
  }
}

    <script >
      var _vue = new Vue({
  el: ".parent",
  data: {
    open: false,
    loaded: false
  },
  mounted: function() {
    this.$nextTick(function() {
      setTimeout(function() {
        _vue.loaded = true;
      }, 2000);
    });
  },
  methods: {
    clickItem: function(e) {
      $(e.currentTarget).toggleClass("expand");
    }
  }
});
    </script>

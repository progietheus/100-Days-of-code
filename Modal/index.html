<body>
  <div class="wrapper">
    
    <div id="modal" class="animated">
      <div id="modal-header" class="animated" v-bind:class="{slideInDown: open, slideOutUp: closing}">
        <h1>{{selected}}</h1>
        <span class="close" v-on:click="close">X</span>
      </div>
      <div id="modal-body" class="animated " v-bind:class="{slideInUp: open, slideOutDown: closing}">
        <p>Body</p>
      </div>
    </div>

    <section id="nav">
      <span>@progietheus</span>
    </section>
    <section id="content">

      <div id="list">
        <div class="container" v-for="item in items" v-on:click="selectItem">
          <p v-bind:data-value="item">{{item}}</p>
        </div>
        
      </div>
    </section>
  </div>
</body>

    <script >
      var _vue = new Vue({
  el:'.wrapper',
  data:{
    selected: '',
    items: [
      'Item #1',
      'Item #2',
      'Item #3'
    ],
    open: false,
    modalOpen: false,
    closing: false
  },
  mounted: function(){
    
  },
  methods: {
    selectItem: function(e){
      this.selected = e.currentTarget.firstChild.dataset.value;
      this.open = true;
      $('#modal').fadeIn();
    },
    close: function(e){
      this.open = false;
      this.closing = true;
      $('#modal').fadeOut();
    }
  }
});
